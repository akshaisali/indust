{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<header>

</header>
<div class="container">

        <h2>Select SQF Type</h2>

{% endblock %}
